<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STELLAR WAVE</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #000033, #000000);
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="stellarWaveCanvas"></canvas>
    <script>
        const canvas = document.getElementById('stellarWaveCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const text = "Welcome to STELLAR WAVE... This is a shining example of the kind of fun you can have with AI! Embrace it! Take advantage of it! Enjoy it!";
        let scrollPosition = canvas.width;

        function drawText() {
            ctx.save();
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'bottom';

            const amplitude = 100;
            const frequency = 0.001;
            const timeSpeed = 0.005;

            for (let i = 0; i < text.length; i++) {
                const x = scrollPosition + i * 30;
                const y = canvas.height - 100 + Math.sin(x * frequency + Date.now() * timeSpeed) * amplitude;
                const angle = Math.atan(Math.cos(x * frequency + Date.now() * timeSpeed) * frequency * amplitude);

                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(angle);

                const gradient = ctx.createLinearGradient(-25, -50, 25, 50);
                const hue = (i * 10 + Date.now() * 0.1) % 360;
                gradient.addColorStop(0, `hsl(${hue}, 100%, 50%)`);
                gradient.addColorStop(1, `hsl(${hue + 60}, 100%, 50%)`);
                ctx.fillStyle = gradient;
                ctx.fillText(text[i], 0, 0);

                ctx.restore();
            }

            scrollPosition -= 2;
            if (scrollPosition < -text.length * 30) {
                scrollPosition = canvas.width;
            }

            ctx.restore();
        }

        const stars = [];
        const cloudParticles = [];
        const sphereRadius = 100;
        let sphereCenter = { x: canvas.width / 2, y: canvas.height / 2 };
        let sphereVelocity = { x: Math.random() * 8 - 4, y: Math.random() * 8 - 4 };
        let rotation = { x: 0, y: 0, z: 0 };
        let rotationSpeed = { x: 0.01, y: 0.02, z: 0.03 };

        function createStars() {
            for (let i = 0; i < 12; i++) {
                for (let j = 0; j < 12; j++) {
                    const theta = (i * Math.PI) / 12;
                    const phi = (j * 2 * Math.PI) / 12;
                    const x = sphereRadius * Math.sin(theta) * Math.cos(phi);
                    const y = sphereRadius * Math.sin(theta) * Math.sin(phi);
                    const z = sphereRadius * Math.cos(theta);
                    stars.push({ x, y, z });
                }
            }
        }

        function rotateX(point, angle) {
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            return {
                x: point.x,
                y: point.y * cos - point.z * sin,
                z: point.y * sin + point.z * cos
            };
        }

        function rotateY(point, angle) {
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            return {
                x: point.x * cos + point.z * sin,
                y: point.y,
                z: -point.x * sin + point.z * cos
            };
        }

        function rotateZ(point, angle) {
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            return {
                x: point.x * cos - point.y * sin,
                y: point.x * sin + point.y * cos,
                z: point.z
            };
        }

        function drawCloudParticles() {
            ctx.save();
            ctx.translate(sphereCenter.x, sphereCenter.y);

            cloudParticles.forEach(particle => {
                particle.phase += particle.speed;
                const drift = Math.sin(particle.phase) * 8;
                
                let rotatedParticle = {
                    x: particle.originalX + drift,
                    y: particle.originalY + drift * 0.7,
                    z: particle.originalZ + drift * 0.5,
                    size: particle.size
                };
                
                rotatedParticle = rotateX(rotatedParticle, rotation.x);
                rotatedParticle = rotateY(rotatedParticle, rotation.y);
                rotatedParticle = rotateZ(rotatedParticle, rotation.z);

                const scale = 500 / (500 + rotatedParticle.z);
                const x = rotatedParticle.x * scale;
                const y = rotatedParticle.y * scale;

                ctx.save();
                ctx.translate(x, y);
                ctx.globalAlpha = 0.4;
                ctx.fillStyle = '#87CEEB';
                ctx.beginPath();
                ctx.arc(0, 0, 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });

            ctx.restore();
        }

        function drawStarSphere() {
            ctx.save();
            ctx.translate(sphereCenter.x, sphereCenter.y);

            const rotatedStars = stars.map(star => {
                let rotatedStar = { ...star };
                rotatedStar = rotateX(rotatedStar, rotation.x);
                rotatedStar = rotateY(rotatedStar, rotation.y);
                rotatedStar = rotateZ(rotatedStar, rotation.z);
                return rotatedStar;
            });

            rotatedStars.forEach(star => {
                const scale = 500 / (500 + star.z);
                const x = star.x * scale;
                const y = star.y * scale;

                ctx.save();
                ctx.translate(x, y);
                ctx.fillStyle = `hsl(${Date.now() * 0.01 % 360}, 100%, 70%)`;
                ctx.beginPath();
                ctx.arc(0, 0, 2 * scale, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });

            rotation.x += rotationSpeed.x;
            rotation.y += rotationSpeed.y;
            rotation.z += rotationSpeed.z;

            ctx.restore();

            sphereCenter.x += sphereVelocity.x;
            sphereCenter.y += sphereVelocity.y;

            if (sphereCenter.x < sphereRadius || sphereCenter.x > canvas.width - sphereRadius) {
                sphereVelocity.x *= -1;
            }
            if (sphereCenter.y < sphereRadius || sphereCenter.y > canvas.height - sphereRadius) {
                sphereVelocity.y *= -1;
            }
        }

        function createCloudParticles() {
            for (let i = 0; i < 150; i++) {
                const x = (Math.random() - 0.5) * sphereRadius * 1.2;
                const y = (Math.random() - 0.5) * sphereRadius * 1.2;
                const z = (Math.random() - 0.5) * sphereRadius * 1.2;
                
                cloudParticles.push({
                    x, y, z,
                    originalX: x, originalY: y, originalZ: z,
                    size: Math.random() * 3 + 1,
                    opacity: Math.random() * 0.3 + 0.15,
                    phase: Math.random() * Math.PI * 2,
                    speed: Math.random() * 0.03 + 0.015,
                    phaseY: Math.random() * Math.PI * 2,
                    phaseZ: Math.random() * Math.PI * 2
                });
            }
        }

        createStars();
        createCloudParticles();

        const backgroundStars = [];

        function createBackgroundStars() {
            for (let i = 0; i < 75; i++) {
                const z = 0.5 + Math.random() * 3;
                backgroundStars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    z: z,
                    speed: (1 / z * 0.5) * 5
                });
            }
        }

        function drawBackgroundStars() {
            ctx.save();
            ctx.fillStyle = 'white';

            backgroundStars.forEach(star => {
                ctx.save();
                ctx.translate(star.x, star.y);
                const size = star.z * 0.5;
                ctx.beginPath();
                ctx.arc(0, 0, size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();

                star.x -= star.speed * 2;
                if (star.x < 0) {
                    star.x = canvas.width;
                }
            });

            ctx.restore();
        }

        createBackgroundStars();

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackgroundStars();
            drawCloudParticles();
            drawStarSphere();
            drawText();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
